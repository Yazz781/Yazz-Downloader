<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZ TIKTOK DOWNLOADER</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #00e0ff;
            --button-color: #1e90ff;
            --text-color: #ffffff;
            --background-color: #000000;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            box-sizing: border-box;
        }
        .logo {
            font-size: 6em;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 224, 255, 0.7), 0 0 20px rgba(0, 224, 255, 0.5);
            margin-bottom: 5px;
            letter-spacing: 5px;
            animation: glitch-color 4s infinite alternate;
        }
        @keyframes glitch-color {
            0% { text-shadow: 0.05em 0 0 #00e0ff, -0.05em -0.025em 0 #ff00ff; }
            50% { text-shadow: -0.05em 0 0 #00e0ff, 0.05em 0.025em 0 #ff00ff; }
            100% { text-shadow: 0.05em 0 0 #00e0ff, -0.05em -0.025em 0 #ff00ff; }
        }
        .downloader-title {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: var(--primary-color);
            text-shadow: 0 0 5px rgba(0, 224, 255, 0.5);
        }
        .url-label {
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
        }
        #tiktok-url {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
            font-size: 1em;
            box-sizing: border-box;
        }
        .download-button {
            background-color: var(--button-color);
            color: var(--text-color);
            border: none;
            padding: 15px 40px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.6);
            transition: background-color 0.3s, box-shadow 0.3s, opacity 0.3s;
            width: 100%;
        }
        .download-button:hover:not(:disabled) {
            background-color: #007bff;
            box-shadow: 0 6px 20px rgba(30, 144, 255, 0.8);
        }
        .download-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }
        #result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            color: #fff;
            text-align: left;
            display: none;
            width: 100%;
            box-sizing: border-box;
        }
        #result-container a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        #loading-indicator {
            margin-top: 20px;
            color: var(--primary-color);
            font-size: 1.1em;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">YZ</div>
    <div class="downloader-title">TIKTOK DOWNLOADER</div>

    <form id="download-form">
        <label for="tiktok-url" class="url-label">URL TIKTOK :</label>
        <input type="text" id="tiktok-url" placeholder="Paste link TikTok di sini..." required>
        <button type="submit" class="download-button" id="download-btn">DOWNLOAD</button>
    </form>
    
    <div id="loading-indicator">Sedang memproses...</div>

    <div id="result-container">
        </div>
</div>

<div class="footer">
    &copy; Yazz_Downloader
</div>

<script>
    /* --- JAVASCRIPT LOGIC --- */
    document.getElementById('download-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const urlInput = document.getElementById('tiktok-url');
        const downloadBtn = document.getElementById('download-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const resultContainer = document.getElementById('result-container');
        const tiktokUrl = urlInput.value.trim();

        if (!tiktokUrl) {
            alert('Masukkan URL TikTok yang valid.');
            return;
        }

        downloadBtn.disabled = true;
        downloadBtn.textContent = 'Memproses...';
        loadingIndicator.style.display = 'block';
        resultContainer.style.display = 'none';
        resultContainer.innerHTML = '';
        
        // Endpoint backend PHP
        const backendEndpoint = 'handler.php'; 

        try {
            // 1. Panggil PHP (POST) untuk mendapatkan URL video mentah
            const response = await fetch(backendEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: tiktokUrl })
            });

            const data = await response.json();
            
            if (data.success && data.download_url) {
                // 2. Buat URL yang MENGARAH KEMBALI ke handler.php (GET)
                // Ini memicu fungsi Download::url() di PHP untuk memaksa unduhan.
                const forcedDownloadLink = `handler.php?download_url=${encodeURIComponent(data.download_url)}&filename=tiktok_video_${Date.now()}`;

                resultContainer.innerHTML = `
                    <p>✅ **Berhasil!** Video siap diunduh:</p>
                    <a href="${forcedDownloadLink}">
                        <button class="download-button" style="margin-top: 10px; width: auto; padding: 10px 20px;">
                            Klik untuk Mengunduh Video
                        </button>
                    </a>
                    <p style="font-size: 0.8em; margin-top: 15px;">*Unduhan diproses di server Anda untuk menjamin akses file.</p>
                `;
                resultContainer.style.display = 'block';
            } else {
                resultContainer.innerHTML = `
                    <p>❌ **Gagal:** ${data.message || 'Tidak dapat mengambil tautan unduhan. Periksa URL atau API backend.'}</p>
                `;
                resultContainer.style.display = 'block';
            }

        } catch (error) {
            console.error('Error fetching data:', error);
            resultContainer.innerHTML = `
                <p>❌ **Error:** Terjadi kesalahan jaringan atau server (${error.message}).</p>
            `;
            resultContainer.style.display = 'block';
        } finally {
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'DOWNLOAD';
            loadingIndicator.style.display = 'none';
        }
    });
</script>

</body>
</html>
